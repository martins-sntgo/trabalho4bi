<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estacionamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="login-container card p-4 shadow-sm">
            <h1 class="text-center">Login</h1>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário:</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="login()">Entrar</button>
            </form>
        </div>

        <div class="container card p-4 shadow-sm mt-4" id="appContainer" style="display: none;">
            <h1 class="text-center">Sistema de Estacionamento</h1>
            <form id="form">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="placa" class="form-label">Placa:</label>
                        <input type="text" id="placa" class="form-control" placeholder="Ex: ABC1D23" required>
                    </div>
                    <div class="col-md-6">
                        <label for="modelo" class="form-label">Modelo:</label>
                        <input type="text" id="modelo" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="cor" class="form-label">Cor:</label>
                        <input type="text" id="cor" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="horaEntrada" class="form-label">Hora de Entrada:</label>
                        <input type="datetime-local" id="horaEntrada" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="horaSaida" class="form-label">Hora de Saída:</label>
                        <input type="datetime-local" id="horaSaida" class="form-control" required>
                    </div>
                </div>
                <div id="tarifaSection" style="display: none;" class="mb-3">
                    <label for="tarifa" class="form-label">Tarifa:</label>
                    <input type="number" id="tarifa" class="form-control" value="5" readonly>
                    <button type="button" class="btn btn-secondary mt-2" onclick="alterarTarifa()">Alterar Tarifa</button>
                </div>
                <button type="button" class="btn btn-success w-100" onclick="registrarEntrada()">Registrar</button>
            </form>

            <div class="table-responsive mt-4">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Placa</th>
                            <th>Modelo</th>
                            <th>Cor</th>
                            <th>Entrada</th>
                            <th>Saída</th>
                            <th>Tempo</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody id="tabela"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
